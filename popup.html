<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resumir Chat</title>
    <style>
        body {
            font-family: sans-serif;
            width: 250px; /* Ancho del popup */
            padding: 10px;
        }
        label, input, button {
            display: block;
            margin-bottom: 8px;
            width: 95%; /* Ocupar casi todo el ancho */
        }
        input[type="number"] {
            padding: 5px;
        }
        button {
            padding: 8px;
            cursor: pointer;
            background-color: #075E54; /* Verde WhatsApp */
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background-color: #128C7E;
        }
        #status {
            font-size: 0.9em;
            margin-top: 10px;
            color: grey;
        }
    </style>
</head>
<body>
    <h3>Resumir WhatsApp</h3>
    <label for="message-count">Número de mensajes:</label>
    <input type="number" id="message-count" min="1" value="10"> <!-- Valor por defecto 10 -->

    <button id="summarize-button">Resumir Mensajes</button>

    <div id="status">Listo.</div>

    <script src="popup.js"></script> <!-- Enlaza el script de lógica del popup -->
</body>
</html>
