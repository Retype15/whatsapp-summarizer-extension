<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__MSG_popupTitle__</title> <!-- i18n -->
    <style>
        body {
            font-family: sans-serif;
            width: 250px;
            padding: 10px;
        }
        label, input, button {
            display: block;
            margin-bottom: 8px;
            width: 95%;
        }
        input[type="number"] {
            padding: 5px;
        }
        button {
            padding: 8px;
            cursor: pointer;
            background-color: #075E54;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background-color: #128C7E;
        }
        #status {
            font-size: 0.9em;
            margin-top: 10px;
            color: grey;
            min-height: 1.2em; /* Prevent layout shift */
        }
        .error { /* Style for error messages */
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Text set by JS -->
    <h3></h3>
    <label for="message-count"></label>
    <input type="number" id="message-count" min="1" value="10">

    <!-- Text set by JS -->
    <button id="summarize-button"></button>

    <!-- Text set by JS -->
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
